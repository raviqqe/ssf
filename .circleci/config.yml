version: 2
workflows:
  version: 2
  build:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - master
jobs:
  build:
    docker:
      - image: raviqqe/ssf-ci
    steps:
      - checkout
      - run: npx cspell '**/*.{md,rs}'
      - run: cargo build
      - run: cargo fmt -- --check
      - run: cargo clippy -- -D warnings
      - run: cargo audit
      - run: cargo test
  release:
    docker:
      - image: raviqqe/ssf-ci
    steps:
      - checkout
      - run: |
          git config --global user.email 'raviqqe@gmail.com'
          git config --global user.name 'Yota Toyama'
      - run: cargo login $CARGO_TOKEN
      - run: cargo release --no-confirm patch
